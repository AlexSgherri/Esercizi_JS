<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const pagina = document.querySelector("#container form").children;
  for (i = 1; i <= pagina.length; i++) {
    const label = document.querySelector(
      `#container form div:nth-child(${i}) label`
    );
    const input = document.querySelector(
      `#container form div:nth-child(${i}) input`
    );
    console.log(label.innerText, input.value);
  }
</script>
