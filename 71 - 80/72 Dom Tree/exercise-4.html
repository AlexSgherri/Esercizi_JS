  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>

<script>

    let person={};
    const dataPerson = document.querySelectorAll('form input');
    dataPerson.forEach((element, index) =>{
      const idName = document.querySelector(`form div:nth-child(${index+1}) input`).id
      person[idName] = element.value;
    });
    console.log(person);
    const form = document.querySelector('#container form');
    form.dataset.person = JSON.stringify(person);

</script>
